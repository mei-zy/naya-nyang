<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>냥스타그램</title>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div class="cat-pattern-container">
      <div class="cat-pattern"></div>
      <div class="cat-pattern"></div>
      <div class="cat-pattern"></div>
    </div>
    <header class="header">
      <h1 class="title">NYANGSTAGRAM</h1>
    </header>
    <nav class="menu">
      <!-- 하단 메뉴바 -->
      <div class="logo-container">
        <a href="https://github.com/urther/naya-nyang">
          <img src="./img/logo/logo.png" class="logo-img" alt="나야냥 로고" />
        </a>
        <div class="team-info">
          <div class="info-container">
            <span class="info-title">TEAM</span>
            <span>나야냥</span>
          </div>
          <div class="info-container">
            <span class="info-title">DEVELOPER</span>
            <span>여은성 최한나 박민지 박상언</span>
          </div>
        </div>
      </div>

      <div class="btn-container">
        <button class="btn nav-btn home" title="홈">
          <i class="fas fa-home fa-3x home"></i>
        </button>
        <button class="btn nav-btn like-list" title="좋아요 목록">
          <i class="fas fa-stream fa-3x like-list"></i>
        </button>
        <button class="btn nav-btn post" title="게시물 업로드">
          <i class="fas fa-caret-square-up fa-3x post"></i>
        </button>
      </div>
    </nav>

    <div class="main-container">
      <section class="home-container">
        <!-- 메인화면 -->
        <h2 class="slogan">주변 집사들의 고양이를 둘러 보세요</h2>
        <!-- 동적으로 추가될 영역 -->
        <ul class="cats-list">
          <li>
            <!-- <div class="card">
              <button class="edit-post">
                <i class="far fa-edit"></i>
              </button>
              <button class="delete-post">
                <i class="fas fa-trash-alt"></i>
              </button>
              <img src="#" alt="고양이" />
              <button class="like" title="좋아요 누르기">
                <i class="far fa-heart"></i>
              </button>
              <div class="hash-list">
                <span>해시태그1</span>
                <span>해시태그2</span>
              </div>
              <p class="comment">우리 고양이 아구 귀여워</p>
            </div> -->
          </li>
        </ul>
      </section>

      <section class="modal post-modal hidden">
        <h2>고양이 사진 추가</h2>

        <form action="#" method="post" class="post-form">
          <fieldset>
            <legend class="hidden">고양이 정보 폼</legend>
            <button class="close-modal" title="모달창 닫기">
              <i class="fas fa-times"></i>
            </button>
            <!-- 세개 -->
            <div class="upload-file">
              <input id="upload" type="file" accept="image/*" />
            </div>
            <div class="uploaded-image">
              <img src="img/image_blank.jpeg" alt="업로드한 이미지" />
            </div>
            <div class="hashtags">
              <ul class="hashtags-list"></ul>
              <label for="post-tag">
                <input type="text" id="post-tag" placeholder="해시태그를 입력하세요" />
              </label>
            </div>
            <p role="textbox" class="description" contenteditable="true" aria-multiline="true"></p>
            <button type="submit" class="submit-btn">게시</button>
          </fieldset>
        </form>
      </section>

      <section class="modal edit-modal hidden">
        <h2>고양이 사진 수정</h2>

        <form action="#" method="post" class="edit-form">
          <fieldset>
            <legend class="hidden">고양이 정보 폼</legend>
            <button class="close-modal" title="모달창 닫기">
              <i class="fas fa-times"></i>
            </button>
            <!-- 세개 -->
            <div class="upload-file">
              <input id="upload" type="file" accept="image/*" />
            </div>
            <div class="uploaded-image">
              <img src="img/image_blank.jpeg" alt="업로드한 이미지" />
            </div>
            <ul class="hashtags-list"></ul>
            <label for="edit-tag">
              <input type="text" id="edit-tag" placeholder="해시태그를 입력하세요" />
            </label>
            <p role="textbox" class="description" contenteditable="true" aria-multiline="true"></p>
            <button type="submit" class="submit-btn">수정</button>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
